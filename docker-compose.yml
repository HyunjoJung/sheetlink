version: "3.9"
services:
  sheetlink:
    image: hyunjojung/sheetlink:latest
    # build: .  # 로컬 개발 시 주석 해제
    ports:
      - "5050:5050"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:5050"
      ExcelProcessing__RateLimitPerMinute: 500
    restart: unless-stopped
